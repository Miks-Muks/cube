{%extends 'news/_base.html'%}
{%load static%}
{%block content%}

<main class="container">
  <div class="card" style="width: 48rem">
  <div class="border border-left border-right px-0">
    <div class="p-3 border-bottom">
      <h4 class="d-flex align-items-center mb-0">
        Отзывы о компании КУБ <i class="far fa-xs fa-star ms-auto text-primary"></i>
      </h4>
    </div>
    <div>
      <div class="card shadow-0">
        <div class="card-body border-bottom pb-2">
          <div class="d-flex">
            <img src="{%static 'images/boss.png'%}" class="rounded-circle"
              height="50" alt="Avatar" loading="lazy" />
            <div class="d-flex align-items-center w-100 ps-3">
              <div class="w-100">
                <p>Инфа от Даниила что-то типо каждый отзыв нам важен</p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <ul class="list-unstyled d-flex flex-row ps-3 pt-3" style="margin-left: 50px;">
              <li>
                <a href=""><i class="far fa-image pe-2"></i></a>
              </li>
              <li>
                <a href=""><i class="fas fa-photo-video px-2"></i></a>
              </li>
              <li>
                <a href=""><i class="fas fa-chart-bar px-2"></i></a>
              </li>
              <li>
                <a href=""><i class="far fa-smile px-2"></i></a>
              </li>
              <li>
                <a href=""><i class="far fa-calendar-check px-2"></i></a>
              </li>
            </ul>
            {%if user.is_authenticated %}
            <div class="d-flex align-items-center">
              <a href="{%url 'create'%}"><button type="button" class="btn btn-warning btn-rounded">Оставить отзыв</button></a>
            </div>
            {%else%}
               <div class="d-flex align-items-center">
              <a href="{%url 'login_user'%}"><button type="button" class="btn btn-warning btn-rounded">Необходимо войти в аккаунт чтобы оставлять отзывы</button></a>
            </div>
            {%endif %}
          </div>
        </div>
      </div>
      <div>
        {%for r in reviews%}
        <div class="d-flex p-3 border-bottom">

          <div class="d-flex w-100 ps-3">
            <div>
              <a href="">
                <h6 class="text-body">
                  Пользователь : {{r.user}}


                  <span><i class="fas fa-angle-down float-end"></i></span>
                </h6>
              </a>
              <p style="line-height: 1.2;">
               {{r.reviews}}
              </p>
              <ul class="list-unstyled d-flex justify-content-between mb-0 pe-xl-5">
                <li>
                  <i class="far fa-comment"></i>
                </li>
                <li><i class="fas fa-retweet"></i><span class="small ps-2">{{r.date}}</span></li>

                <li>
                  <i class="far fa-share-square"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
  {%endfor%}

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</main>
{%endblock%}
