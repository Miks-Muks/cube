 {%block content%}
<main class="container">


      <section class="text-center mb-4">

        <div class="row wow fadeIn">

          {% for item in products %}
          <div class="col-lg-3 col-md-6 mb-4">

            <div class="card">

              <div class="view overlay">

                <img src="{{ item.image.url }}" class="card-img-top" height="180">

                  <div class="mask rgba-white-slight"><h4>{{item.name_product}}</h4></div>
                </a>
              </div>

              <div class="card-body text-center">

                  <h5><button type="button" class="btn btn-warning">Подробнее</button></h5>
                </a>

                <h4 class="font-weight-bold blue-text">
                  <strong>

                  </strong>
                </h4>

              </div>

            </div>

          </div>
          {% endfor %}
        </div>
</main>

{%endblock%}
