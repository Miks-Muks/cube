{% extends 'shop/base.html' %}


{%block basket%}
<section class="h-100 h-custom" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card">
              <div class="card-body p-4">

                <div class="row">

                  <div class="col-lg-7">
                    <h5 class="mb-3"><a href="{%url 'all_categories'%}" class="text-body"><i
                          class="fas fa-long-arrow-alt-left me-2"></i>Вернуться к каталогу</a></h5>
                    <hr>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <div>


                      </div>

                    </div>
                      {% if products%}
                    {%for p in products%}
                    <div class="card mb-3">
                      <div class="card-body">
                        <div class="d-flex justify-content-between">
                          <div class="d-flex flex-row align-items-center">
                            <div>
                              <img
                                src="{{p.image.url}}"
                                class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                            </div>
                            <div class="ms-3">
                              <h5>{{p.name_product }}</h5>
                              <p class="small mb-0">{{p.description|safe}} <a href="">Удалить </a></p>

                            </div>


                            <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
              {%endfor%}
                      {%else%}
                      <h3><b>{{message}}</b></h3>
                      {%endif%}




                  </div>
                  <div class="col-lg-5">

                    <div class="card bg-primary text-white rounded-3">
                      <div class="card-body back">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                          <h5 class="mb-0">Ваш заказ</h5>

                        </div>


                        <a href="#!" type="submit" class="text-white"><i
                            class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                        <a href="#!" type="submit" class="text-white"><i
                            class="fab fa-cc-visa fa-2x me-2"></i></a>
                        <a href="#!" type="submit" class="text-white"><i
                            class="fab fa-cc-amex fa-2x me-2"></i></a>
                        <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>

                        <form class="mt-4" method="post" action="">
                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                              placeholder="Введите" name="name" />
                            <label class="form-label" for="typeName">Введите ваше ФИО</label>
                          </div>

                          <div class="form-outline form-white mb-4">
                            <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                              placeholder="8 800 555 35-35" minlength="19" maxlength="19" name="phone_number" />
                            <label class="form-label" for="typeText">Номер телефона</label>
                          </div>


  <button type="button" class="btn btn-info btn-block btn-lg color-p">
                          <div class="d-flex justify-content-between color-p">

                            <span>  <i class="fas fa-long-arrow-alt-right ms-2">Подтвердить</i></span>
                          </div>
                        </button>
                        </form>

                        <hr class="my-4">





                      </div>
                    </div>

                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{%endblock%}
