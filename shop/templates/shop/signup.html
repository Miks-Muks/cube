
{% extends 'shop/base.html'%}
{% load static %}

{%block content%}


 <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Зарегистрироваться </h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Никнейм</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Никнейм должен быть уникальным, если будет что-то не так мы вам сообщим)</small>
                </div>
                <div class="form-group">
                    <label for="password1">Пароль</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group">
                    <label for="password2">Подтвердите пароль</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
            </form>
            <hr>
            <div class="text-center">
                Если у вас уже есть аккаунт войдите тут <a href="{% url 'login_user' %}">Войти тут</a>
            </div>
        </div>
    </div>
{%endblock%}
